<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand|Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="hamburger"></div>
        </div>
        <h2>Choose Background</h2>
        <div class="background-options" id="backgroundOptions">
            <img src="background1.jpg" alt="Background 1" onclick="changeBackground('background1.jpg')">
            <img src="background2.jpg" alt="Background 2" onclick="changeBackground('background2.jpg')">
            <img src="background3.jpg" alt="Background 3" onclick="changeBackground('background3.jpg')">
            <img src="background4.jpg" alt="Background 4" onclick="changeBackground('background4.jpg')">
        </div>
    </div>

    <div class="timer-container">
        <div class="timer">
            <h1 id="timer">25:00</h1>
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="settings">
            <h2>Settings</h2>
            <div>
                <label for="studyTime">Study Period:</label>
                <select id="studyTime">
                    <option value="25">25 minutes</option>
                    <option value="50">50 minutes</option>
                </select>
            </div>
            <div>
                <label for="breakTime">Break Period:</label>
                <select id="breakTime">
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                </select>
            </div>
            <div class="rain-sounds">
                <h2>Sounds:</h2>
                <label>
                    <input type="checkbox" id="rainSoundsToggle">
                    Rain
                </label>
            </div>
            <div class="volume-control">
                <label for="rainVolume"></label>
                <input type="range" id="rainVolume" min="0" max="1" step="0.1" value="1" onchange="adjustRainVolume(this.value)">
            </div>
            <div class="writing-sounds">
                <label>
                    <input type="checkbox" id="writingSoundsToggle">
                    Writing
                </label>
            </div>
            <div class="volume-control">
                <label for="writingVolume"></label>
                <input type="range" id="writingVolume" min="0" max="1" step="0.1" value="1" onchange="adjustWritingVolume(this.value)">
            </div>                        
            <div class="sticky-note">
                <h2>To-Do List:</h2>
                <input type="text" id="todoItem" placeholder="Add a task">
                <button id="addTodoButton">Add</button>
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>

    <audio id="writingSound" src="writing.mp3"></audio>
    <audio id="rainSound" src="rain.mp3" loop></audio>
    <script src="timer.js"></script>
</body>
</html>
